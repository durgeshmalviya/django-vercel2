{% extends 'base.html' %}
{% block page_content %}
  <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-12 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
    {% for t in Tut %}
   
      <div class="relative gap-x-4 justify-between shadow-md" style="padding: 10px; margin: 20px 20px 20px 20px; border: 1px solid rgb(203, 202, 202);">
        <p class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 ">
          {{ t.tutorial_Title | slice:':18' }}...
        </p>
        <!--<img src="https://picsum.photos/440/360" style="border-radius: 30px;" alt="{{ t.tutorial_Title }}" class="w-full h-auto">
        --><div class="p-4">
          <img src="{{ t.tutorial_image}}"   loading="lazy"  style="border-radius: 30px;" alt="{{ t.tutorial_Title }}" class="w-full h-auto"/>
          <h5>
            <a href="{% url 'blog_detail' t.pk %}" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-red-400">{{ t.tutorial_Title }}</a>
          </h5>
          <p class="text-gray-500 dark:text-gray-400 ">
            {{ t.tutorial_Body | slice:':300' }}...
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
